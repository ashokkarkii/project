<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | File Gen</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="javasc.js"></script>
  <link rel="stylesheet" href="output.css">

</head>
<body class="bg-white min-h-screen flex items-center justify-center max-w-[1366px] mx-auto">

  <div class="max-w-6xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 px-6 py-9">
    
    <!-- Left: Login Form -->
    <div class="flex flex-col justify-center">
     <a href="index.html"> <h1 class="text-xl font-semibold mb-2">File Gen</h1></a>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
      <p class="text-sm text-gray-500 mb-6">Login to access your travelwise account</p>

      <form onsubmit="return handleLogin(event)" class="space-y-4">
        <div>
          <input type="email" name="email" placeholder="Email" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" required class="w-full border mt-4 border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div class="flex items-center justify-between text-sm text-gray-600 mt-4">
          <label class="inline-flex items-center ">
            <input type="checkbox" class="mr-2" />
            Remember me
          </label>
          <a href="forgot.html" class="text-red-500 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition mt-4">Login</button>

        <p class="text-center text-sm text-gray-600 mt-4">
          Donâ€™t have an account? 
          <a href="signup.html" class="text-red-500 hover:underline">Sign up</a>
        </p>

        <div class="text-center my-4 text-sm text-gray-500">or login with</div>

        <div class="flex justify-center space-x-4 mt-4">
          <button type="button" class="flex items-center justify-center w-10 h-10  rounded hover:bg-gray-100">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="w-5 h-5" />
          </button>
          <button type="button" class="flex items-center justify-center w-10 h-10  rounded hover:bg-gray-100">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5" />
          </button>
          <button type="button" class="flex items-center justify-center w-10 h-10  rounded hover:bg-gray-100">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" class="w-5 h-5" />
          </button>
        </div>
      </form>
    </div>

    <!-- Right: Image -->
    <div class="flex items-center justify-center">
      <img src="loginphoto.png" alt="Login illustration" class="max-w-full w-72 md:w-96" />
    </div>
  </div>

  
</body>
</html>
