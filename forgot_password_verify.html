<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 px-6 py-10">

    <!-- Left: Form Section -->
    <div class="flex flex-col justify-center">
      <a href="login.html" class="text-sm text-gray-600 mb-2">&larr; Back to login</a>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Verify code</h2>
      <p class="text-sm text-gray-500 mb-6">An authentication code has been sent to your email.</p>

      <form onsubmit="handleVerifyCode(event)" class="space-y-4">
        <div class="relative">
          <input
            type="text"
            id="code"
            placeholder="Enter Code"
            required
            maxlength="6"
            class="w-full border border-gray-300 px-4 py-2 rounded pr-10"
          />
          <button type="button" onclick="toggleCodeVisibility()" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            üëÅ
          </button>
        </div>

        <p class="text-sm text-gray-500">
          Didn't receive a code?
          <a href="#" onclick="resendCode()" class="text-red-500 font-medium hover:underline">Resend</a>
        </p>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Verify
        </button>
      </form>
    </div>

    <!-- Right: Image Section -->
    <div class="flex items-center justify-center">
      <img
        src="loginphoto.png"
        alt="Verification Illustration"
        class="max-w-full w-72 md:w-96"
      />
    </div>
  </div>

  <!-- JavaScript for form behavior -->
  <script>
    let isCodeVisible = false;

    function toggleCodeVisibility() {
      const codeInput = document.getElementById("code");
      isCodeVisible = !isCodeVisible;
      codeInput.type = isCodeVisible ? "text" : "password";
    }

    function handleVerifyCode(event) {
      event.preventDefault();
      const code = document.getElementById("code").value.trim();

      if (code.length !== 6 || isNaN(code)) {
        alert("Please enter a valid 6-digit code.");
        return;
      }

      // Here you'd verify the code with your backend
      alert("Code verified successfully!");
    }

    function resendCode() {
      alert("Verification code has been resent.");
      // Replace this with real resend logic/API call
    }
  </script>
</body>
</html>
