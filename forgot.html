<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="output.css">
  <script src="javasc.js"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 px-6 py-10">
    
    <!-- Left Side: Form -->
    <div class="flex flex-col justify-center">
      <a href="login.html" class="text-sm text-gray-500 hover:underline mb-4">&larr; Back to login</a>

      <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot your password?</h2>
      <p class="text-sm text-gray-500 mb-6">Don't worry, happens to all of us. Enter your email below to recover your password</p>

      <form onsubmit="handleForgotPassword(event)" class="space-y-4">
        <input
          type="email"
          name="email"
          required
          placeholder="Email"
          class="w-full border border-gray-300 px-4 py-2 rounded"
        />
        <a href="forgot_set_password.html"><button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4"
        >
          Submit
        </button></a>
      </form>

      <div class="text-center my-6 text-sm text-gray-500 mb-4 mt-4 ">Or login with</div>

      <div class="flex justify-center gap-4">
        <button class="w-10 h-10 rounded flex items-center justify-center hover:bg-gray-100">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" class="w-5 h-5" alt="Facebook">
        </button>
        <button class="w-10 h-10 rounded flex items-center justify-center hover:bg-gray-100">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" alt="Google">
        </button>
        <button class="w-10 h-10 rounded flex items-center justify-center hover:bg-gray-100">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" class="w-5 h-5" alt="Apple">
        </button>
      </div>
    </div>

    <!-- Right Side: Illustration -->
    <div class="flex items-center justify-center">
      <img
        src="forgot.png"
        alt="Forgot password illustration"
        class="max-w-full w-72 md:w-96"
      />
    </div>
  </div>


</body>
</html>
