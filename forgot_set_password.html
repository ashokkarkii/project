<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set a Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  <script src="javasc.js"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 px-6 py-10">

    <!-- Left Side: Form -->
    <div class="flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Set a password</h2>
      <p class="text-sm text-gray-500 mb-6">Your previous password has been reset. Please set a new password for your account.</p>

      <form onsubmit="handleSetPassword(event)" class="space-y-4">
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Create Password"
            required
            class="w-full border border-gray-300 px-4 py-2 rounded pr-10"
          />
          <button type="button" onclick="toggleVisibility('password')" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            ğŸ‘
          </button>
        </div>

        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-enter Password"
            required
            class="w-full border border-gray-300 px-4 py-2 rounded pr-10"
          />
          <button type="button" onclick="toggleVisibility('confirmPassword')" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            ğŸ‘
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Set password
        </button>
      </form>
    </div>

    <!-- Right Side: Illustration -->
    <div class="flex items-center justify-center">
      <img
        src="forgotset.png"
        alt="Password Reset Illustration"
        class="max-w-full w-72 md:w-96"
      />
    </div>
  </div>

 
</body>
</html>
